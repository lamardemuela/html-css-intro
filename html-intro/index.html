<!DOCTYPE html>
<html lang="en">
<head>
    <!--meta información: info que el usuario no ve, es para el navegador. Estas so las que vienen predefinidas-->
    <meta charset="UTF-8">
    <!--meta info predeterminada para el tamaño del dispositivo (veremos más cuando demos responsive)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi página</title>
</head>
<body>
    
    <div id="titulos">
        <h1>Título inicial</h1>
        <h3>Título de menos nivel</h3>
        <h6>Título de mucho menor nivel</h6>
    </div>
    
    <!--el p ocupa todo el acho de la página y span ocupa lo que ocupe el texto-->
    <!--p se comporta como elemento de bloque y span como elemeto inline-->
    <p>Esto es mi párrafo <span>Y esto es un subtexto del párrafo</span></p>
   
    <div id="direccion">
        <h5>Mi dirección</h5>
        <p>Calle amapola 53</p>
        <p>Visita</p>

        <div id="direccion-alt">
            <h6>Dirección alternativa</h6>
            <p>Dirección alternativa</p>
        </div>
    </div>

    <hr>

    <a href="https://www.ironhack.com">Ir a Ironhack</a>
    <br>
    <button>Clickar</button>
    
    <a href="https://www.imdb.com">
        <button>Ir a IMDB</button>
    </a>

    <img src="/images/Dory.jpg" alt="dory"/>

    <ol>
        <li>dory</li>
        <li>nemo</li>
        <li>marlin</li>
        <li>crash</li>
    </ol>


</body>
</html>
